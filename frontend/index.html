<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>MERN Shop - Best Online Shopping Experience | Electronics, Fashion & More</title>
    <meta name="description" content="Shop the latest electronics, fashion, and lifestyle products at MERN Shop. Fast delivery, secure payments, and best prices guaranteed. Free shipping on orders over $50." />

    <meta name="author" content="MERN Shop" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mernshop.com/" />
    <meta property="og:title" content="MERN Shop - Best Online Shopping Experience" />
    <meta property="og:description" content="Shop the latest electronics, fashion, and lifestyle products at MERN Shop. Fast delivery, secure payments, and best prices guaranteed." />
    <meta property="og:image" content="https://mernshop.com/og-image.jpg" />
    <meta property="og:site_name" content="MERN Shop" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://mernshop.com/" />
    <meta property="twitter:title" content="MERN Shop - Best Online Shopping Experience" />
    <meta property="twitter:description" content="Shop the latest electronics, fashion, and lifestyle products at MERN Shop. Fast delivery, secure payments, and best prices guaranteed." />
    <meta property="twitter:image" content="https://mernshop.com/twitter-image.jpg" />
    
    <!-- Additional SEO -->
    <link rel="canonical" href="https://mernshop.com/" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",

      "name": "MERN Shop",
      "url": "https://mernshop.com",
      "logo": "https://mernshop.com/logo.png",
      "description": "Premium online shopping destination for electronics, fashion, and lifestyle products",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-XXX-XXX-XXXX",
        "contactType": "customer service"
      },

        "https://facebook.com/mernshop",
        "https://twitter.com/mernshop",
        "https://instagram.com/mernshop"
      ]
    }
    </script>
  </head>

</html>
